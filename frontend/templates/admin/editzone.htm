<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title><{$app_name}></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="<{$base_url}>/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<{$base_url}>/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

$('input[type=submit]').css("backgroundColor","#B7B7B7");
$('input[type=submit]').css("color","#B7B7B7");

  jQuery.fn.checkAll = function() {
        $('input[type=text], input[type=password], textarea').each(function(index, element) {
              if ($(this).val() == '') {
                    $('input[type=submit]').attr("disabled","disabled");
                    $('input[type=submit]').css("backgroundColor","#B7B7B7");
                    $('input[type=submit]').css("color","#B7B7B7");
                    return false;
              } else {
                    $('input[type=submit]').removeAttr('disabled');
                    $('input[type=submit]').css("backgroundColor","#F2F9FD");
                    $('input[type=submit]').css("color","#2D617D");
              }
        });
  }
  $('input[type=text],input[type=password], textarea').bind('mouseenter mouseleave focus blur keypress', function() { $(this).checkAll(); });
});
</script>
</head>
<body>
<table width="80%" border="0" cellpadding="2" cellspacing="1" onmouseover="this.style.backgroundColor = '#BCCBD2';" onmouseout="this.style.backgroundColor = '#CDDBE2';" class="mainBG" align="center">

</td>
  </tr>

              <tr>

                </b></p></td>
              </tr>

                </div></td>
            </table>
			<center>
			</center>
        <br>

      <br>

  </tr>

</body>
</html>
